<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script type="module">
      export function setupRouteObserver() {
        // Run on initial page load
        checkRouteAndUpdateClass();

        // Listen for route changes
        window.addEventListener('popstate', checkRouteAndUpdateClass);

        // Check route function
        function checkRouteAndUpdateClass() {
          const path = window.location.pathname;
          if (path === '/devhive-showcase') {
            document.body.classList.add('on-devhive-showcase');
          } else {
            document.body.classList.remove('on-devhive-showcase');
          }
        }

        return () => {
          window.removeEventListener('popstate', checkRouteAndUpdateClass);
        };
      }
    </script>
  </body>
</html>
